{% extends 'base.html' %}
{% block content %}
<h1> Dashboard</h1>
<a href="/">Back to the homepage</a>
	<div id="dashboard">
		<h2> Domains </h2>
	{% if data %}
	{% for website in data %}
	<button hx-get="/stats/domains?domain={{ website.domain }}" hx-target="#content">{{ website.domain}} - {{website.count}}</button>
	{% endfor %}
	{% else %}
		<p> No data collected :( </p>
	{% endif %}
	</div>
{% endblock content %}
